<section id="mainHome" class="container">
  <div class="logoContainer">
    <img class="logo" src="./app/assets/images/triangle.svg" alt="">
  </div>
  <h1>{{home.message}}</h1>
  <div class="socialLink">
    <i ng-bind-html="home.shareLinkChrome"></i>
    <i ng-bind-html="home.shareLinkiOS"></i>
  </div>
  <div class="playBtnContainer">
    <a class="btn playBtn" ui-sref="instruments({room: home.room})">Start Now</a>
  </div>
</section>

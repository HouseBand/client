<section id="mainHome" class="container">
  <div class="logoContainer">
    <img class="logo" src="./app/assets/images/triangle.svg" alt="">
  </div>
  <h4>Sweet Name!</h4>
  <h3>{{home.room}}</h3>
  <p>Get 2 to 4 people together and start jammin'</p>
  <div class="socialLink">
    <p><span ng-bind-html="home.shareLinkChrome"></span></p>
    <p><span ng-bind-html="home.shareLinkiOS"></span></p>
  </div>
  <div class="playBtnContainer">
    <a class="btn playBtn" ui-sref="instruments({room: home.room})">Start Now</a>
  </div>
</section>

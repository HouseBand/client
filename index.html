<script>

    var nonLoop = [
        'HAUS128-Lead1',
        'HAUS128-Lead2',
        'HAUS128-Lead3',
        'LEM130-Lead1',
        'LEM130-Lead2',
        'LEM130-Lead3',

    var loop = [
        'HAUS128-Bass1',
        'HAUS128-Bass2',
        'HAUS128-Bass3',

        'HAUS128-Drum5',
        'HAUS128-Drum6',
        'HAUS128-Lead4',
        'HAUS128-Lead5',
        'HAUS128-Lead6',
        'HAUS128-Rhythm1',
        'HAUS128-Rhythm2',
        'HAUS128-Rhythm3',
        'HAUS128-Rhythm4',
        'HAUS128-Rhythm5',
        'HAUS128-Rhythm6',
        'LEM130-Bass1',
        'LEM130-Bass2',
        'LEM130-Bass3',
        'LEM130-Bass4',

        'LEM130-Drum4',
        'LEM130-Drum5',
        'LEM130-Drum6',
        'LEM130-Lead5',
        'LEM130-Lead6',
        'LEM130-Rhythm1',
        'LEM130-Rhythm2',
        'LEM130-Rhythm3',
        'LEM130-Rhythm4',
        'LEM130-Rhythm5',
        'LEM130-Rhythm6'
    ];

    window.audioConfig = {
        loop: loop,
        nonLoop: nonLoop
    };
    ion.sound({
        sounds: [].concat(nonLoop.map(function(file) {
            return {
                name: file
            };
        }), loop.map(function(file) {
            return {
                name: file,
                loop: true
            }
        })),
        path: "http://www.housebandgame.com/audio/",
        preload: true
    });

    window.apiConfig = {
        socketUrl: '//api.housebandgame.com/',
        roomUrl: '//api.housebandgame.com/rooms/'
    };
    function connectToRoom(roomName) {
        window.io = io.connect(window.apiConfig.roomUrl + roomName, {
            transports: ['websocket'],
            'force new connection': true
        });
        window.apiConfig.fullRoomUrl = apiConfig.roomUrl + roomName;

        window.io.on('lead played', function (sound) {
            ion.sound.play(sound);
        });
        window.io.on('rhythm played', function (sound) {
            ion.sound.play(sound);
        });
        window.io.on('bass played', function (sound) {
            ion.sound.play(sound);
        });
        window.io.on('drums played', function (sound) {
            ion.sound.play(sound);
        });
    }
</script>

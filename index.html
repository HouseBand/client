<!DOCTYPE html>
<html lang="en" ng-app="houseBand">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>House Band</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/application.css">
  <script src="http://houseband-api.elasticbeanstalk.com/socket.io/socket.io.js"></script>
</head>
<body>

  <div ui-view></div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="bower_components/ion-sound/js/ion.sound.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/play.controller.js"></script>
  <script src="app/controllers/home.controller.js"></script>
  <script src="app/controllers/strum.controller.js"></script>
  <script src="app/controllers/lead.controller.js"></script>
  <script src="app/controllers/rhythm.controller.js"></script>
  <script src="app/controllers/bass.controller.js"></script>
  <script src="app/controllers/drums.controller.js"></script>

  <script>

  window.io = io.connect('http://houseband-api.elasticbeanstalk.com', {
                                                               transports: ['websocket'],
                                                               'force new connection': true
                                                           });
  //////////////////////////////////////////////
  //
  // Sounds loading in for the pads
  //
  //////////////////////////////////////////////
  ion.sound({
    sounds: [
        {
            name: "BH-Bass1"
        },
        {
            name: "BH-Bass2"
        },
        {
            name: "BH-Bass3"
        },
        {
            name: "BH-Bass4"
        },
        {
            name: "BH-Bass5"
        },
        {
            name: "BH-Bass6"
        },
        {
            name: "BH-Lead1",
        },
        {
            name: "BH-Lead2",
            loop: true
        },
        {
            name: "BH-Lead3",
        },
        {
            name: "BH-Lead4",
        },
        {
            name: "BH-Lead5",
        },
        {
            name: "BH-Lead6",
        },
        {
            name: "BH-Rhythm1"
        },
        {
            name: "BH-Rhythm2"
        },
        {
            name: "BH-Rhythm3"
        },
        {
            name: "BH-Rhythm4"
        },
        {
            name: "BH-Rhythm5"
        },
        {
            name: "BH-Rhythm6"
        },
        {
            name: "BH-Hat"
        },
        {
            name: "BH-Kick"
        },
        {
            name: "BH-Ride"
        },
        {
            name: "BH-SFX1"
        },
        {
            name: "BH-SFX2"
        },
        {
            name: "BH-Snare"
        },
    ],
    volume: 0.5,
    path: "http://d2zqmd0wvpqk6k.cloudfront.net/audio/",
    preload: true
  });

  window.io.on('lead played', function(sound){
    ion.sound.play(sound)
  })
  window.io.on('rhythm played', function(sound){
    ion.sound.play(sound)
  })
  window.io.on('bass played', function(sound){
    ion.sound.play(sound)
  })
  window.io.on('drums played', function(sound){
    ion.sound.play(sound)
  })
  </script>

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-69846001-1', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
